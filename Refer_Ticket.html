<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>MUJ_ReferTicketPage</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /*Navbar*/
        #MUJ-LOGO {
            height: 50px;
            width: 200px;
            margin-left: 40px;
            cursor: pointer;
        }

        #navbar {
            height: 12vh;
            background-color: ghostwhite;
            display: flex;
            justify-content: space-between;
            /* Space between Textcontainer and LanguageGroup */
            align-items: center;
            /* Center content vertically */
            padding: 0 10px;
            /* Add some padding for spacing */
        }

        #tabs {
            display: flex;
            align-items: center;
            gap: 30px;
            cursor: pointer;
        }

        .fontcolor {
            text-decoration: none;
            color: black;
        }

        .fontcolor:hover {
            color: orangered
        }

        font.fontcolor:link {
            color: #ff0000;
        }

        font.fontcolor:visited {
            color: #0000ff;
        }

        font.fontcolor:hover {
            font-size: 150%;
        }

        #notification-icon {
            height: 20px;
            width: 20px;
            cursor: pointer;
        }

        #profile-icon {
            height: 20px;
            width: 20px;
            cursor: pointer;
        }

        #icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 40px;
        }

        /* Footer */
        #Foot-logo {
            height: 180px;
            width: 300px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            /* Align the content vertically */
        }

        #Foot-logo img {
            height: 100%;
            /* Scale the image properly */
            width: auto;
        }

        #footer {
            height: auto;
            width: 1500px;
            background-color: black;
            display: flex;
            justify-content: flex-start;
            /* Space between logo and tabs */
            align-items: center;
            /* Align items vertically in the center */
            padding: 10px 20px;
            /* Add some padding for spacing */
        }

        #foottabs {
            display: flex;
            align-items: center;
            /* Center the links vertically */
            gap: 30px;
            /* Add spacing between links */
            margin-left: 0px;
        }

        #foot {
            margin-top: 30px;
        }

        #foottabs a {
            text-decoration: none;
            /* Remove underline from links */
            color: white;
            /* Text color */
            font-size: 16px;
            /* Font size for better readability */
            font-weight: bold;
        }

        #foottabs a:hover {
            color: #007BFF;
            text-decoration: underline;
            /* Change color on hover */
        }

        #MediaLinks {
            display: flex;
            justify-content: center;
            /* Center align media links horizontally */
            align-items: center;
            gap: 20px;
            /* Space between social media icons */
            margin-top: 10px;
            flex-direction: row;
            /* Align media links horizontally */
            flex-wrap: wrap;
            /* Allow wrapping for small screens */
            justify-content: center;
            /* Center align */
        }

        #MediaLinks a img {
            height: 30px;
            /* Set size for social media icons */
            width: 30px;
            cursor: pointer;
        }

        #MediaLinks a font {
            font-size: 15px;
            font-weight: bold;
            color: white;
            margin-right: 10px;
        }

        #MediaLinks a:hover img {
            transform: scale(1.2);
            /* Enlarge icons on hover */
            transition: 0.3s ease;
        }

        #Mediainks font:hover {
            color: #007BFF;
            text-decoration: underline;
            /* Change color on hover */
        }

        .contact {
            font-size: 15px;
            color: white;
        }

        #mail {
            font-size: 15px;
            color: orangered;
            text-decoration: none;
        }

        #mail:hover {
            text-decoration: underline;
            /* Change color on hover */
        }

        #lastfoot {
            height: 50px;
            width: 150vw;
            background-color: black;
        }

        #formdiv {
            height: 300px;
            width: 100vw;
            position: relative;
        }

        #first_one {
            height: 60px;
            width: 100vw;
            display: flex;
            gap: 20px;
            position: absolute;
            margin-left: 50px;
            margin-top: 40px;
        }

        #Droplist {
            height: 30px;
            width: 500px;
            border-radius: 6px;
        }

        #first_two {
            height: 60px;
            width: 100vw;
            display: flex;
            gap: 40px;
            position: absolute;
            margin-left: 50px;
            margin-top: 100px;
        }

        #first_three {
            height: 80px;
            width: 100vw;
            position: absolute;
            margin-left: 50px;
            margin-top: 200px;
        }

        #myFile {
            margin-top: 20px;
        }

        #btnbtn {
            height: 30px;
            width: 100px;
            margin-top: 280px;
            margin-left: 700px;
            border-radius: 5px;
            background-color: orangered;
            color: white;
            font-weight: bold;
            border: none;
        }
    </style>
</head>

        <h3 align="center">Raise a Service request</h3>

        <div id="formdiv">

                <div id="first_one">
                    <label style="font-weight:bold;">*Subject</label><br>
                    <input type="text" id="Droplist"><br>

                    <label style="font-weight:bold;">*Request Type:</label>
                    <select name="request" id="Droplist">
                        <option value="None">None</option>

                        <option value="Acedemics and Assignment">Acedemics and Assignment</option>
                        <option value="Portal and Support">Portal and Support</option>
                        <option value="Examination and Result">Examination and Result</option>

                    </select>
                </div>

                <div id="first_two">
                    <label style="font-weight:bold;">*Sub Type:</label>
                    <select name="request" id="Droplist">
                        <option value="None">None</option>
                        <option value=">Admission and Benefits">Mock test Related</option>
                        <option value="Acedemics and Assignment">Revalution & re-sit</option>
                        <option value="Portal and Support">SEBlite related</option>
                        <option value="Examination and Result">Slot booking & reschedule</option>
                        <option value="Profile Related">Term end IA result issues</option>
                        <option value="Other">Term end result issues</option>
                        <option value="Other">Marksheet(if not yet generated)</option>
                    </select>
                    <label style="font-weight:bold;">Description</label><br>
                    <textarea rows="5" cols="65"></textarea>
                </div>
                <div id="first_three">
                    <label style="font-weight:bold;">Upload Documents</label><br>
                    <input type="file" id="myFile" name="filename">
                </div>
                <input type="button" value="Submit" id="btnbtn">
            </form>
